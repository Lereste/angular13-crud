<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login Page</h1>
          <hr />
        </div>
        <!-- Form Login -->
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
          <div class="mb-3">
            <label class="form-label" for="exampleInputEmail1">Email address</label>
            <input formControlName="email" placeholder="Enter your email" type="email" class="form-control"
              aria-describedby="emailHelp" id="exampleInputEmail1">
            <!-- <div *ngIf="form['email'].errors?.['required']" class="mt-2 valid-warning">Email is required, please enter a
              email
              address!</div> -->
          </div>

          <div class="mb-3">
            <label class="form-label" for="exampleInputPassword1">Password</label>
            <input formControlName="password" placeholder="Enter your password" type="password" class="form-control"
              id="exampleInputPassword1">
            <!-- <div *ngIf="form['email'].errors?.['required']" class="mt-2 valid-warning">Password is required, please
              enter a email
              address!</div> -->
          </div>

          <div class="mb-3">
            <a [routerLink]="['/signup']">New User ? Click to Signup!</a>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <!-- <button type="submit" class="btn btn-primary" [disabled]="loginForm.valid">Login</button> -->
        </form>
      </div>
    </div>
  </div>
</div>
