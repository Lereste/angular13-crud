<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Signup Page</h1>
          <hr />
        </div>
        <!-- Form  -->
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input formControlName="name" placeholder="Enter your name" type="text" class="form-control"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile number</label>
            <input formControlName="mobile" placeholder="Enter your number phone" type="number" min="0"
              class="form-control" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input formControlName="email" placeholder="Enter your email address" type="email" class="form-control"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input formControlName="password" placeholder="Enter your password" type="password" class="form-control">
          </div>
          <div class="mb-3">
            <a href="/login">Already Member ? Click to Login!!</a>
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>
