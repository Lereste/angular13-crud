<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Angular 13 CRUD | Material UI</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add New Student</button>
  <button style="margin-left: 12px;" mat-raised-button color="warn" (click)="logOut()">Log Out</button>
</mat-toolbar>

<!-- Table form by Material -->
<div class="container">
  <div style="margin-top: 12px">
    <!-- Filter Student -->
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Iphone 13 Pro Max" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Student </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Student Name -->
        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
          <td mat-cell *matCellDef="let row"> {{row.studentName}} </td>
        </ng-container>

        <!-- Category -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
          <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>

        <!-- Birth Day -->
        <ng-container matColumnDef="birth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date </th>
          <td mat-cell *matCellDef="let row"> {{row.birth | date: 'dd/MM/yyy'}} </td>
        </ng-container>

        <!-- Updated At -->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated at </th>
          <td mat-cell *matCellDef="let row"> {{row.updatedAt | date: 'dd/MM/yyy - hh:mm a'}} </td>
        </ng-container>

        <!-- Comment -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let row"> {{row.city}} </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit / Delete</th>
          <td mat-cell *matCellDef="let row">
            <!-- Button edit student -->
            <button mat-icon-button (click)="editStudent(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- Button delete student -->
            <button mat-icon-button (click)="deleteStudent(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Can't find student name: <strong>{{input.value}}</strong>
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[7, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
